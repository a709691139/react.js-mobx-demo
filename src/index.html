</head>
<body>
  <div id="root" class='clearfix' style="height: 100%"></div>
  <span class='main-border border-top'></span>
  <span class='main-border border-bottom'></span>
  <span class='main-border border-left'></span>
  <span class='main-border border-right'></span>
  <span class='triangle-topright'></span>
  <span class='triangle-bottomleft'></span>
</body>
<script>
	(function (doc, win) {
		var docEl = doc.documentElement,
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
				recalc = function () {
					var clientWidth = docEl.clientWidth;
					if (!clientWidth) {
						return;
					}
					else if(clientWidth>720)
					{
						docEl.style.fontSize = 45 + 'px';
				 	}
					else if(clientWidth<320 )
					{
						docEl.style.fontSize = 20 + 'px';
					}
					else if(clientWidth<720 || clientWidth>320)
					{
						docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
					}
				};

		if (!doc.addEventListener) return;
		win.addEventListener(resizeEvt, recalc, false);
		doc.addEventListener('DOMContentLoaded', recalc, false);
	})
	(document, window);
</script>
</html>
